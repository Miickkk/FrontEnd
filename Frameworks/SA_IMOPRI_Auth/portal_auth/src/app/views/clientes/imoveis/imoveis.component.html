<app-header></app-header>

<section class="listar-imoveis">
  <h2>Imóveis de Destaques</h2>

  <div class="container-cards">
    <div *ngFor="let imovel of imoveis" class="card">
      <div class="card-body">
        <!-- imagem -->
        <img *ngIf="imovel.foto" [src]="imovel.foto" alt="{{ imovel.nome }}" class="card-img">

        <!-- título -->
        <h5 class="card-title">{{ imovel.nome }}</h5>

        <!-- descrição -->
        <p class="card-text">{{ imovel.descricao }}</p>

        <!-- infos -->
        <p class="card-text"><strong>Cidade:</strong> {{ imovel.cidade }}</p>
        <p class="card-text"><strong>Tipo:</strong> {{ imovel.tipo }}</p>
        <p class="card-text"><strong>Valor:</strong> R$ {{ imovel.valor | number:'1.2-2' }}</p>

        <!-- botão -->
        <button class="btn-ver">Ver Imóvel</button>

        <!-- coração favorito -->
        <span class="favorite">&#10084;</span>
      </div>
    </div>
  </div>
</section>

<br><br><br>

<app-footer></app-footer>
<router-outlet></router-outlet>
