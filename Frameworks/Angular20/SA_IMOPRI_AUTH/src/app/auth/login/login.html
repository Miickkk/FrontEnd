<div class="login-page">
  <div class="login-box">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/logo.png" alt="Prime Imobiliária">
      <h1>Prime <span>imobiliária</span></h1>
    </div>

    <!-- Formulário de Login -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required>
      <input type="password" [(ngModel)]="senha" name="senha" placeholder="Senha" required>
      <button type="submit" class="btn-login">Login</button>
    </form>

    <!-- Links extras -->
    <div class="login-links">
      <a routerLink="/recuperar-senha">Esqueceu sua senha?</a>
      <a routerLink="/ajuda">Ajuda</a>
    </div>
  </div>
</div>
