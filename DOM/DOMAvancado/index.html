<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos Avançados DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <button id="darkMode">Modo Escuro</button>

    <br><hr><br>

    <input type="text" id="busca" placeholder="Digite Aqui">
    <ul id="sugestoes"></ul>

    <br><hr><br>

    <form id="formCadastro">
        <input type="text" id="nome" placeholder="Digite o Nome">
        <input type="email" id="email" placeholder="Digite o email">
        <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
    <br><hr><br>

    <div id="card" style="border: 1px solid black; padding: 10px">
      <p>Este é um card</p>
    </div>
    <button onclick="duplicarCard()">Duplicar Card</button>

  </body>

  <script src="script.js"></script>

</html>
